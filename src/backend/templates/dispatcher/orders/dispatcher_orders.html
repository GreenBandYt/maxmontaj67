{% extends "base.html" %}

{% block title %}Заказы диспетчера{% endblock %}

{% block content %}
<h1>Список заказов для диспетчера</h1>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Описание</th>
            <th>Статус</th>
        </tr>
    </thead>
    <tbody>
        {% for order in orders %}
        <tr>
            <td>{{ order.id }}</td>
            <td>{{ order.description }}</td>
            <td>{{ order.status }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
