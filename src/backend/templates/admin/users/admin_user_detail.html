{% extends "base.html" %}

{% block title %}Админ: Информация об исполнителе{% endblock %}

{% block content %}
<div class="navigation-panel">
    <a href="{{ url_for('admin.users') }}" class="button">Назад к пользователям</a>
</div>

<h2>Информация об исполнителе</h2>

<form method="POST" action="{{ url_for('admin.user_detail', user_id=user.id) }}">
    <div>
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" value="{{ user.name }}" required>
    </div>
    <div>
        <label for="phone">Телефон:</label>
        <input type="text" id="phone" name="phone" value="{{ user.phone }}">
    </div>
    <div>
        <label for="address">Адрес:</label>
        <textarea id="address" name="address">{{ user.address }}</textarea>
    </div>
    <div>
        <label for="passport_data">Паспортные данные:</label>
        <input type="text" id="passport_data" name="passport_data" placeholder="Серия и номер" value="{{ user.passport_data }}">
    </div>
    <div>
        <label for="passport_issued_by">Кем выдан:</label>
        <input type="text" id="passport_issued_by" name="passport_issued_by" value="{{ user.passport_issued_by }}">
    </div>
    <div>
        <label for="passport_issue_date">Дата выдачи:</label>
        <input type="date" id="passport_issue_date" name="passport_issue_date" value="{{ user.passport_issue_date }}">
    </div>
    <div>
        <label for="rating">Рейтинг:</label>
        <input type="number" id="rating" name="rating" step="0.1" min="0" max="5" value="{{ user.rating }}">
    </div>
    <div>
        <strong>Статус профиля:</strong>
        {{ "Полный" if user.is_profile_complete else "Неполный" }}
    </div>
    <button type="submit" class="button">Сохранить изменения</button>
</form>
{% endblock %}
