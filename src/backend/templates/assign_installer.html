{% extends "base.html" %}

{% block title %}Назначить монтажника{% endblock %}

{% block content %}
<h1>Назначение монтажника для заказа {{ order_id }}</h1>
<form method="post">
    <label for="installer_id">Выберите монтажника:</label>
    <select name="installer_id" id="installer_id" required>
        {% for installer in installers %}
        <option value="{{ installer.id }}">{{ installer.name }}</option>
        {% endfor %}
    </select>
    <button type="submit">Назначить</button>
</form>
<a href="/orders">Вернуться к списку заказов</a>
{% endblock %}
